<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Gallery</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
<link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>

<body>
    <h1>My Gibbon Gallery</h1>
    <h2>Some information about gibbons!</h2>
    <div>
        <div class="card">
            <img src="images/lar gibbons.jpg">
            <p>This image shows a pair of white-handed lar gibbons.</p>
        </div>
        <div class="card">
            <img src="images/siamang gibbon.jpg">
            <p>This image is a siamang gibbon.</p>
        </div>
        <div class="card">
            <img src="images/silvery gibbon.jpg">
            <p>This final image shows a silvery gibbon.</p>
        </div>
    </div>
</body>

</html>
